<div class="container">

    <input type="text" class="form-control" [(ngModel)]="selStatus">
    <ol>
        <li [ngClass]="affecterClasse(serv.statut)" class="list-group-item"
            *ngFor="let serv of tabServers | filter:selStatus">
            {{ serv.name | short:10}} | {{ serv.type}} | {{ serv.date_d | date:'fullDate' | uppercase }}
            <span class="badge bg-secondary">{{ serv.statut }}</span>
        </li>
    </ol>
    <button (click)="addNewServer()">Add Server</button>
</div>
